  <div class="col-span-4">
    <div class="mb-4">
      <p class="text-2xl mb-3">Select Schema</p>
      <mx-select
        [control]="schemaSelectControl"
        [items]="schemaList"
        bindLabel="name"
        bindValue="name"
      />
    </div>
    <p class="text-2xl mb-3">Fields</p>
    <div class="flex flex-col gap-3">
      @for (item of formList(); track item?.config?.label) {
        <div mxCard >
          <div mxCardContent class="flex items-center p-2 justify-between">
            <p [class]="item.config?.removed ? 'text-red-600' : ''">{{ item.config?.label }}</p>
            <div class="flex gap-2">
              <input-config [fieldConfig]="item" (configChange)="handleFormChange($event)"   />
              @if (!item?.config?.removed) {
                <mx-overlay containerClass="p-3" >
                  <mx-button trigger variant="secondary"><mx-icon icon="plus" /></mx-button>
                  @for (field of computedFormList(); track field.id) {
                  <div class="flex gap-2 items-center">
                    <input type="checkbox" [id]="field.id">
                    <label [for]="field.id">{{field.config?.label}}</label>
                  </div>
                  }
                </mx-overlay>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
  <div class="col-span-6">
    <p class="text-2xl mb-3">Preview</p>
    <div class="flex flex-col gap-3">
      @for (item of computedFormList(); track item?.config?.label) {
          <dynamic-input [inputConfig]="item" [required]="item.config?.required" />
      }
    </div>
  </div>
</div>
