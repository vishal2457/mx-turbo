<div class="grid md:grid-cols-12 grid-cols-1 gap-3 m-5">
  <div class="col-span-2">
    <p class="text-2xl">Components</p>
    <div class="flex flex-col gap-2">
      @for (field of inputList; track field.name) {
        <mx-badge
          class="cursor-pointer"
          [text]="field.name"
          [variant]="'success'"
          (click)="handleInputClick(field.id)"
        />
      }
    </div>
  </div>
  <div class="col-span-4">
    <div class="mb-4">
      <p class="text-2xl mb-3">Select Schema</p>
      <mx-select
        [control]="schemaSelectControl"
        [items]="schemaList"
        bindLabel="name"
        bindValue="name"
      />
    </div>
    <p class="text-2xl mb-3">Fields</p>
    <div class="flex flex-col gap-3">
      @for (item of formList; track item?.config?.name) {
        <div mxCard>
          <div mxCardContent class="flex items-center p-2 justify-between">
            <p>{{ item.config?.name }}</p>
            <mx-overlay>
              <mx-button trigger>config</mx-button>
             <div class="p-3 flex flex-col gap-3">
              <mx-checkbox label="Remove" [control]="checkControl" />
              <mx-checkbox label="Required Field" [control]="checkControl" />
              @for (field of inputList; track field.name) {
                <mx-badge
                  class="cursor-pointer"
                  [text]="field.name"
                  [variant]="'success'"
                  (click)="handleInputClick(field.id)"
                />
              }             </div>
            </mx-overlay>
          </div>
        </div>
      }
    </div>
  </div>
  <div class="col-span-6">
    <p>Preview</p>
    <div class="flex flex-col gap-3">
      @for (item of formList; track item?.config?.name) {
        <dynamic-input [inputConfig]="item" />
      }
    </div>
  </div>
</div>
