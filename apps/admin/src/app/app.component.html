<div class="grid md:grid-cols-12 grid-cols-1 gap-3 m-5">
  <div class="col-span-2" >
    <p class="text-2xl">Components</p>
    <div class="flex flex-col gap-2">
      @for (field of inputList; track field.name) {
        <mx-badge
          class="cursor-pointer"
          [text]="field.name"
          [variant]="'success'"
          (click)="handleInputClick(field.id)"
        />
      }
    </div>
  </div>
  <div class="col-span-4">
    <div class="">
      <p class="text-2xl mb-3">Form config</p>
      <mx-select [control]="schemaSelectControl" [items]="schemaList" bindLabel="name" bindValue="name" />
    </div>
    <div class="flex flex-col gap-3">
      @for (item of formList; track item.inputID) {
          <div mxCard>
            <div mxCardContent>
              {{item.config?.name}}
            </div>
          </div>
      }
    </div>

  </div>
  <div class="col-span-6">
    <p>Preview</p>
    <div class="flex flex-col gap-3">
      @for (item of formList; track item.inputID) {
        <dynamic-input [inputID]="item.inputID" />
      }
    </div>
  </div>

</div>
